<!DOCTYPE html>
<html lang="es" ng-app="cleverleaves-es">
<head ng-controller="appHeadCtrl">
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title ng-bind="Page.title()">Clever Leaves</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#272425">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#272425">

  <link href="/assets/css/layout.css" type="text/css" rel="stylesheet">
  <link href="/assets/css/mobile.css" type="text/css" rel="stylesheet" media="only screen and (max-width: 1024px)">

  <meta name="author" content="Clever Leaves"/>
  <meta property="og:url" content="http://www.cleverleaves.com"/>
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="Clever Leaves"/>
  <meta property="og:description" content="Clever Leaves description"/>
  <meta property="og:image" content="http://www.cleverleaves.com/assets/images/logo.png"/>
  <!--
  <meta property="fb:app_id" content="1778428965732451"/>
  -->
  <meta property="article:author" content="Clever Leaves"/>
  <meta property="article:publisher" content="Clever Leaves"/>

  <link rel="shortcut icon" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWnbxggwtyyFdc0FrSIgz09ROnsjq1DDs&signed_in=true"></script>

  <script src="./assets/scripts/lib/jquery1.11.1.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/processing/p50.5.4.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/processing/p50.5.4.dom.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/videojs5.10.4.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/angular1.5.7.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/angular-route1.5.7.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/angular-sanitize1.5.7.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/angular-cookies1.5.7.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/vjs-video0.1.6.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/angular-p5.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/ocLazyLoad1.0.9.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/ng-map1.17.94.js" type="text/javascript"></script>
  <script src="./assets/scripts/lib/angular-socialshare720kb2.3.1.js" type="text/javascript"></script>

  <script src="./assets/scripts/app.js" type="text/javascript"></script>
  <script src="./assets/scripts/processing/indexslider.js" type="text/javascript"></script>
  <script src="./assets/scripts/404errorcontroller.js" type="text/javascript"></script>
  <script src="./assets/scripts/400errorcontroller.js" type="text/javascript"></script>
  <script src="./assets/scripts/indexcontroller.js" type="text/javascript"></script>
  <script src="./assets/scripts/aboutcontroller.js" type="text/javascript"></script>
  <script src="./assets/scripts/portfoliocontroller.js" type="text/javascript"></script>
  <script src="./assets/scripts/aboutcannabiscontroller.js" type="text/javascript"></script>
  <script src="./assets/scripts/contactcontroller.js" type="text/javascript"></script>

</head>
<body ng-controller="appController">
  <header>
    <div class="redes pr">
      <a class="mobile menu-icon red" ng-click="$root.toggleMenu()">
        <img ng-src="/assets/images/icon-menu.png" alt="menu" class="full-img" />
      </a>
      <a ng-href="{{$root.config.facebookLink}}" class="red" target="_blank">
        <img ng-src="/assets/images/icon-fb.png" alt="facebook" class="full-img">
      </a>
      <a ng-href="{{$root.config.linkedinLink}}" class="red" target="_blank">
        <img ng-src="/assets/images/icon-in.png" alt="linked-in" class="full-img">
      </a>
      <a ng-href="{{$root.config.instagramLink}}" class="red" target="_blank">
        <img ng-src="/assets/images/icon-inst.png" alt="instagram" class="full-img">
      </a>
      <div id="search" ng-if="false">
        <input type="text" placeholder="BUSCAR...">
      </div>
    </div>

    <div id="language">
      <div id="esp" ng-class="$root.language=='es' ? 'selected' : ''">
        <p><a ng-href="//es.cleverleaves.com{{$root.getLocationPath()}}">ESP</a></p>
      </div>
      <div id="ing"  ng-class="$root.language=='en' ? 'selected' : ''">
        <p><a ng-href="//en.cleverleaves.com{{$root.getLocationPath()}}">ENG</a></p>
      </div>
    </div>

    <div id="logo">
      <a ng-href="/">
        <img ng-src="/assets/images/logo.png" alt="clever" class="full-img">
      </a>
    </div>
    <nav id="menu" ng-if="!!$root.pagesData">
      <ul>
        <li ng-repeat="page in $root.pagesData track by $index">
          <a ng-href="{{page.url}}" ng-click="$root.toggleMenu()"><span class="menuItemSpan">{{page[$root.language+"Title"]}}</span></a>
          <div class="submenu">
            <ul>
              <li ng-repeat="item in page[$root.language+'SubMenuItems'] track by $index"><a ng-href="{{item.url}}" ng-click="$root.toggleMenu()">{{item.title}}</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <section id="content">
    <div id="indexSliderDiv" ng-if="!!$root.indexSliderData && $root.showSlider()" class="indexSliderDiv" ng-controller="sliderController">
      <p5 sketch="indexSliderSketchFac">
        <div id="indexSliderCanvasDiv" style="position: relative;"></div>
      </p5>
    </div>
    <div class="ancho">
      <div ng-view onload="onload()"></div>
      <div id="arriba">
        <a ng-href="#" ng-click="$root.backToTop()">
          <P>{{getbackToTopLabel()}}</P>
          <span>
        <img ng-src="/assets/images/icon-arriba.png" alt="arriba" class="full-img">
      </span>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <div class="foot-black">
      <div class="icon-clever">
        <img src="/assets/images/icon-clever.png" alt="clever" class="full-img">
      </div>
      <p>{{$root.config.direccionFooter}} / <a href="#" socialshare socialshare-provider="email" socialshare-to="info@cleverleaves.com" socialshare-body="" socialshare-subject="contacto" ng-bind-html="$root.config.email | to_trusted"></a></p>
    </div>
  </footer>
</body>
</html>
